<!DOCTYPE html>

<html lang="en">
  
  <head>
    <title>AS1 CSCI4300 - Entry</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/0318fd2bd1.js" crossorigin="anonymous"></script>
    <script src="outline.js"></script>
  </head>

  <body>
    <div class="headerContainer">
      <header class="header">
	<nav class="headerNav">
	  <h1 class="logo"><a href="index.html">Cartoon<span class="logo2Half">Catalog</span></a></h1>

	</nav>
      </header>
    </div>

    <div class="contentContainer">
      <div class="content">
        <div class="entryContent">
          <!-- Make this look like a TV? -->
	  <img src="img/spongebob_squarepants_banner.jpg" alt="A banner image of the Spongebob Squarepants Logo" class="bannerImg">

          <div class="tableArea">
            <h1 class="entryTitle">Spongebob Squarepants</h1>
            
            <table>
              <tr>
                <th>Air Dates</th>
                <td>May 1st, 1999 to Present</td>
              </tr>

              <tr>
                <th>ReleaseDate</th>
                <td>May 1st, 1999</td>
              </tr>

              <tr>
                <th>Runtime</th>
                <td>11 Minutes</td>
              </tr>

              <tr>
                <th>Genre</th>
                <td>Animated Comedy</td>
              </tr>

              <tr>
                <th>Description</th>
                <td>The show chronicles the adventures of a cheerful and goofy sea-sponge and his wacky neighbors.</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="footerContainer">
      <footer class="footer">
	<h1 class="footerLogo"><a href="index.html">Cartoon<span class="logo2Half">Catalog</span></a></h1>

      </footer>
    </div>
  </body>
  
</html>
